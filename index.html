<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveigh Tech's Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Online Store</h1>
        <div class="cart">
            <button id="cartButton">Cart (0)</button>
        </div>
    </header>

    <section id="products">
        <!-- Example of a product -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $25.00</p>
            <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="25.00">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $40.00</p>
            <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="40.00">Add to Cart</button>
        </div>
        
        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2025 Your Store</p>
    </footer>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <p id="totalAmount"></p>
            <button id="checkoutButton">Proceed to Checkout</button>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
